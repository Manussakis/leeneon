<body class="page-404 dark-theme site--full-cover ">
    <!-- SITE WRAPPER -->
    <div id="site">
        <!-- SKIP TO CONTENT -->
        <a id="skip-to-content" href="#site-main" class="site-skip-link">Skip to the content</a>
        <!-- END SKIP TO CONTENT -->

        <!-- SITE MAIN CONTENT -->
        <main class="site-main" id="site-main" tabindex="-1">
            <!-- SITE BANNER -->
            <section class="section page-404__section">
                <div class="container">
                    <h1 class="page-404__title">404</h1>
                    <p class="page-404__text page-404__text--bold">The page you were looking for doesn't exist.</p>
                    <p class="page-404__text">You may have mistyped the address or the page may have moved.</p> <a
                        href="/" type="button" class="page-404__button button button--default"><span
                            class="line--underline">Back to home</span></a>
                </div>
            </section>
            <!-- END SITE BANNER -->
        </main>
    </div>
    <!-- END SITE WRAPPER -->
    <script>
        // Lazyload images to improve performance
        if ('loading' in HTMLImageElement.prototype) {
            var images = document.querySelectorAll('img[loading="lazy"]');

            images.forEach(function (img) {
                img.src = img.dataset.src;
            });
        } else {
            // Only load lazysizes.js if browser doesn't support loading attribute
            var script = document.createElement("script");

            script.async = true;
            script.src = "https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.0/lazysizes.min.js";
            document.body.appendChild(script);
        }
    </script>

</body>
